<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同窓会のご案内</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>同窓会へようこそ！</h1>
    </header>

    <main>
        <section id="details">
            <h2>開催概要</h2>
            <p>懐かしい顔ぶれと再会し、楽しいひとときを過ごしましょう。</p>
            <ul>
                <li><strong>日時:</strong> [開催日時を入力]</li>
                <li><strong>場所:</strong> [開催場所を入力]</li>
                <li><strong>会費:</strong> [会費を入力]</li>
            </ul>
        </section>

        <section id="message">
            <h2>幹事よりメッセージ</h2>
            <p>[幹事からのメッセージを入力]</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>ご不明な点がありましたら、お気軽にお問い合わせください。</p>
            <p>連絡先: [連絡先情報を入力]</p>
        </section>
    </main>

    <footer>
        <p>&copy; [開催年] 同窓会実行委員会</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
